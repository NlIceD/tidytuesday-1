        circles.exit()

          .attr('x', d => d3.mean(xCenter))

          .duration(d =>

          )
          .delay(d =>
            Math.floor(delay + ((1 - d.random) * tolerance) * animDuration)
          )
          .attr('r', d => d.targetRadius)

          .attr('cy', d => d.targetY)

        svg.selectAll('.gray_circle')

          .delay(Math.floor(delay + tolerance * animDuration))
